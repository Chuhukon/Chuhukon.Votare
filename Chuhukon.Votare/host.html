<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuhukon - Votare</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
	<style>
		body {
			margin-top: 25px;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="hero-unit">
					<h1>Votare! host</h1>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<p>
							<button id="btnstart" class="btn btn-large" value="like" style="display: block; width: 100%;">Start event</button>
						</p>
						<p>
							<button id="btnreset" class="btn btn-large" value="dislike" style="display: block; width: 100%;">Reset event</button>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>

    <!--input type="button" id="vote" value="dislike" /-->

	<script src="/js/jquery-1.6.4.min.js" ></script>
    <script src="/js/jquery.signalR-1.1.2.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="/signalr/hubs"></script>
	<script type="text/javascript">
		$(function () {
			var votare = $.connection.votareHub; // Declare a proxy to reference the hub. 

			// Start the connection.
			$.connection.hub.start().done(function () {
				$('#btnstart').click(function () {
					// Call the Send method on the hub. 
					votare.server.start();
				});

				$('#btnreset').click(function () {
					// Call the Send method on the hub. 
					votare.server.reset();
				});
			});
		});
    </script>
</body>
</html>
